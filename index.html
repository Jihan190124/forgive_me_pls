<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operation: Smile Please ðŸ¥¹</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
    font-family: 'Quicksand', sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffeaa7, #fab1a0);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .wrapper {
    background: rgba(255,255,255,0.9);
    border-radius: 30px;
    padding: 35px 30px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    animation: popIn 0.8s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .face {
    font-size: 4rem;
    animation: wiggle 2s infinite;
  }

  @keyframes wiggle {
    0%,100% { transform: rotate(0); }
    25% { transform: rotate(4deg); }
    75% { transform: rotate(-4deg); }
  }

  h1 {
    margin: 15px 0 10px;
    font-weight: 700;
    color: #2d3436;
  }

  p {
    color: #636e72;
    font-size: 1.05rem;
    line-height: 1.6;
  }

  .btn-please {
    margin-top: 20px;
    padding: 14px 30px;
    border: none;
    border-radius: 40px;
    background: linear-gradient(135deg, #ff7675, #fd79a8);
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(253,121,168,0.5);
    transition: all 0.3s ease;
  }

  .btn-please:hover {
    transform: translateY(-3px) scale(1.05);
  }

  .hidden-msg {
    margin-top: 18px;
    font-size: 1.2rem;
    color: #d63031;
    display: none;
    animation: fadeUp 0.8s ease forwards;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* floating dots */
  .dot {
    position: absolute;
    width: 12px;
    height: 12px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: floatDown linear infinite;
  }

  @keyframes floatDown {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
  }
</style>
</head>

<body>

<div class="wrapper">
  <div class="face">ðŸ¥¹ðŸ‘‰ðŸ‘ˆ</div>
  <h1>Sunno na didiâ€¦</h1>
  <p>
    Galti ho gayi ðŸ˜­  
    jaan ke nahi thi, kasam se.  
    Chhota bhai samajh ke  
    thoda sa maaf kar do na ðŸ¥º
  </p>

  <button class="btn-please" onclick="acceptPeace()">Thik hai, maan gayi ðŸ˜Œ</button>

  <div id="reply" class="hidden-msg">
    Yayyy! ðŸ˜­
  </div>
</div>

<script>
  function acceptPeace() {
    document.getElementById("reply").style.display = "block";
    burstDots();
  }

  function burstDots() {
    for (let i = 0; i < 25; i++) {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = Math.random() * 100 + "vw";
      dot.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(dot);

      setTimeout(() => dot.remove(), 6000);
    }
  }
</script>

</body>
</html>
